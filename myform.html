<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Biodata Form</title>
    <link rel="stylesheet" type="text/css" href="myform.css">
</head>
<body>
<div class="form">
         <h1>STUDENT BIODATA FORM</h1>
    <form action="" method="post" >
        <label for="first_name">FirstName</label>
        <input type="text" name="first_name" id="first_name"> <br> <br>
        <label for="other_name">OtherName</label>
        <input type="text" name="other_name" id="other_name"> <br> <br>
        <label for="last_name">LastName</label>
        <input type="text" name="last_name" id="last_name"> <br> <br>
        <label for="matric_number">MatricNumber</label>
        <input type="text" name="matric_number" id="matric_number"> <br> <br>
        <label for="department">Department</label>
        <input type="text" name="department" id="department"> <br> <br>
        <label for="program">Program</label>
        <input type="text" name="program" id="program"><br> <br>
       
        <div class="drop1">
            <div class="select-box">
                <label for="level">Level</label>
                <select name="level" id="level" >
                    <option value="">100lvl</option>
                    <option value="">200lvl</option>
                    <option value="">300lvl</option>
                    <option value="">400lvl</option>
                    <option value="">500lvl</option>
                </select> <br> <br>
            </div>
        </div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br> <br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea> <br> <br>
        <label for="passport">Passport</label>
        <input type="file" name="myImage" accept="image/*" id="passport" > <br> <br>
        <input type="submit" value="SUBMIT" id="submit">
      </form>
      </div>
</body>
</html>
